	<script type="text/javascript">
		// var angka=document.getElementsByName("belii");
		// angka[0].value=1;

		function cek(tombol){
			var angka=document.getElementsByName('belii');
			var temp=parseInt(angka[0].value);
			if(tombol=="tambah"){
				temp+=1;
				angka[0].value=temp;
			}
			else{
				if(temp>0){
					temp-=1;
					angka[0].value=temp;
				}
				
			}
		}
	</script>
</head>
<body>
	
		<table>
			<table>
				<tr>
					<td><button class="btn btn-light" name="tambah" value="+" onclick="cek('tambah')"></button></td>
					<td><input type="text" name="belii" value="1"></td>
					<td><button class="btn btn-light" name="kurang" value="-" onclick="cek('kurang')"></button></td>
				</tr>
			</table>
		</table>
	

</body>
